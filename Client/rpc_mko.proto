syntax = "proto3";

package qtprotobuf.testrpc;

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string message = 1;
}

message Operators {
    string name = 1;
    string command = 2;
    repeated string description = 3;
}

service EchoService {
    rpc Echo(EchoRequest) returns (EchoResponse);
    rpc get_operators(EchoRequest) returns (stream Operators);
}
